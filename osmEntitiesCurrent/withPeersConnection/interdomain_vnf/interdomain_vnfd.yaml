vnfd:
  description: A VNF with 1 VDU able to connect with peers from different domains
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: interdomain
    vdu-profile:
    - id: interdomain
      min-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - id: interdomain-vnf
          config-access:
            ssh-access:
              default-user: ubuntu
              required: false
          execution-environment-list:
          - id: configure-vnf
            external-connection-point-ref: interdomain-eth0-ext
            juju:
              charm: interdomainvdu
          initial-config-primitive:
          - execution-environment-ref: configure-vnf
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: ubuntu
            - name: ssh-password
              value: ubuntu
            - name: tunnel_address
              value: <tunnel_address>
            - name: tunnel_id
              value: <tunnel_id>
            - name: vsi_id
              value: <vsi_id>
            - name: use_data_interfaces
              value: <use_data_interfaces>
            seq: '1'
          config-primitive:
          - name: touch
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              default-value: /home/ubuntu/touched
              name: filename
          - name: addpeer
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              name: peer_endpoint
            - data-type: STRING
              name: peer_key
            - data-type: STRING
              name: peer_network
          # - name: sendvnfinfo
          #   parameter:
          #   - data-type: STRING
          #     default-value: "10.0.12.118:5555/vnf"
          #     name: vsEndpoint
          - name: getvnfinfo
            execution-environment-ref: configure-vnf
          - name: modifytunnel
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              default-value: "30"
              name: bandwidth
  ext-cpd:
  - id: interdomain-eth0-ext  
    int-cpd:
      cpd: interdomain-eth0-int
      vdu-id: interdomain
  #- id: interdomain-eth1-ext
  #  int-cpd:
  #    cpd: interdomain-eth1-int
  #    vdu-id: interdomain
  id: interdomain-vnf
  product-name: interdomain-vnf
  mgmt-cp: interdomain-eth0-ext
  sw-image-desc:
  - id: "Ubuntu Server 20.04"
    image: "Ubuntu Server 20.04"
    name: "Ubuntu Server 20.04"
  vdu:
  - cloud-init-file: cloud-init
    id: interdomain
    name: interdomain
    int-cpd:
    - id: interdomain-eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        support-mandatory: true
        virtual-interface:
          type: PARAVIRT
    #- id: interdomain-eth1-int
    #  virtual-network-interface-requirement:
    #  - name: eth1
    #    support-mandatory: true
    #    virtual-interface:
    #      type: PARAVIRT
    sw-image-desc: "Ubuntu Server 20.04"
    virtual-compute-desc: interdomain-compute
    virtual-storage-desc:
    - interdomain-storage
  version: '1.0'
  virtual-compute-desc:
  - id: interdomain-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 1.0
  virtual-storage-desc:
  - id: interdomain-storage
    size-of-storage: 10